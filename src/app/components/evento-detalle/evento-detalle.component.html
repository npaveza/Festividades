<div class="container mt-5">
    <h2 class="text-center">{{ evento.nombre }}</h2>
    <p class="text-muted text-center">{{ evento.fecha }} - {{ evento.hora }}</p>
    <p><strong>Lugar:</strong> {{ evento.lugar }}</p>
    <p><strong>Puestos disponibles:</strong> {{ evento.puestos }}</p>
    <p><strong>Entrada:</strong> {{ evento.entrada }}</p>
    <p><strong>Estacionamiento:</strong> {{ evento.estacionamiento ? 'Sí' : 'No' }}</p>

    <h3>Comentarios:</h3>
    <ul class="list-group">
        <li *ngFor="let comentario of evento.comentarios" class="list-group-item d-flex justify-content-between align-items-center">
            {{ comentario }}
            <button class="btn btn-danger btn-sm" (click)="confirmarEliminarComentario(comentario)">Eliminar</button>
        </li>
    </ul>

    <div class="mt-3">
        <textarea [(ngModel)]="nuevoComentario" class="form-control"
            placeholder="Escribe tu comentario aquí..."></textarea>
        <button (click)="agregarComentario()" class="btn btn-primary mt-2">Agregar Comentario</button>
    </div>

    <button class="btn btn-secondary mt-4" routerLink="/ver-eventos">Volver</button>
</div>
