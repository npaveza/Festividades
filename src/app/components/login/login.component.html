<div class="container mt-5">
  <h2 class="text-center">Inicio de Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()" class="mt-4">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" class="form-control" formControlName="email" required />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        Ingresa un correo válido.
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="password">Contraseña</label>
      <input type="password" id="password" class="form-control" formControlName="password" required />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        Ingresa tu contraseña.
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4 w-100" [disabled]="!loginForm.valid">Iniciar Sesión</button>
    <div class="mt-3 text-center">
      <a routerLink="/recupera-password">¿Olvidaste tu contraseña?</a>
    </div>
  </form>
</div>
