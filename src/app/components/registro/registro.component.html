<div class="container mt-5">
  <h2 class="text-center">Registro de Usuario</h2>
  <form [formGroup]="registroForm" (ngSubmit)="registrar()" class="mt-4">
    <div class="form-group">
      <label for="nombre">Nombre de usuario</label>
      <input type="text" id="nombre" class="form-control" formControlName="nombre" required />
      <div *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched" class="text-danger">
        Ingresa un nombre válido.
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" class="form-control" formControlName="email" required />
      <div *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched" class="text-danger">
        Ingresa un correo válido.
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="password">Contraseña</label>
      <input type="password" id="password" class="form-control" formControlName="password" required />
      <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched" class="text-danger">
        La contraseña debe tener al menos 8 caracteres, una letra, un número y
        un carácter especial.
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required />
      <div *ngIf="registroForm.get('confirmPassword')?.invalid && registroForm.get('confirmPassword')?.touched"
        class="text-danger">
        Las contraseñas deben coincidir.
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="tipoUsuario">Tipo de Usuario</label>
      <select id="tipoUsuario" class="form-control" formControlName="tipoUsuario" required>
        <option value="" disabled selected>Seleccionar...</option>
        <option value="organizador">Organizador</option>
        <option value="visitante">Visitante</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-4 w-100" [disabled]="!registroForm.valid">
      Registrar
    </button>
  </form>
</div>
