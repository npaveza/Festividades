<div class="container mt-5">
  <h1 class="text-center">Eventos Disponibles</h1>
  <!-- Mensaje cuando no hay eventos -->
  <div *ngIf="eventos.length === 0" class="text-center mt-5">
    <p>No hay eventos disponibles por ahora.</p>
  </div>
  <!-- Lista de eventos -->
  <div class="row mt-4" *ngIf="eventos.length > 0">
    <div class="col-md-4 mb-4" *ngFor="let evento of eventos">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ evento.nombre }}</h5>
          <p class="card-text"><strong>Fecha:</strong> {{ evento.fecha }}</p>
          <p class="card-text">{{ evento.lugar }}</p>
          <!-- BotÃ³n para ver el detalle del evento -->
          <a class="btn btn-primary" [routerLink]="['/evento-detalle', evento.id]">Ver Detalle</a>
        </div>
      </div>
    </div>
  </div>
</div>
